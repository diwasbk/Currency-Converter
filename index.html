<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css"/>
    <title>CurrencyConverter</title>
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input id="amount" value="1" type="text">
            </div>
            <!-- Drop Down Container -->
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img id="fromFlag" src="https://flagsapi.com/US/flat/64.png" />
                        <select id="from" name="from"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img id="toFlag" src="https://flagsapi.com/NP/flat/64.png" />
                        <select id="to" name="to"></select>
                    </div>
                </div>
            </div>
            <div id="result" class="msg">1 USD = 136 NPR</div>
            <button id="convert" type="button">Get Exchange Rate</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
